<html>  
    <head>
        <title>10FastFinger</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="container">
        <div id="title">
            <h1>10 FAST FINGER</h1>
        </div>
        <div id="rule">
            <p>How fast are you?<br>Type below</p>
        </div>
        <div id="word"></div>
        <div id="input">
            <input id="inputText" placeholder="Write down here... ">
        </div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 30</div>
        <div id="btn"><button id="restartBtn">Start</button></div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
